<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Login.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
<form action="./Home.html" class="login-form d-flex">
    <div class="container form-container card">
        <div class="row title-row">
            <h1>Login</h1>
        </div>
        <div class="row">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="username">
        </div>
        <div class="row">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="password">
        </div>
        <div class="form-group login-cancel-buttons">
            <button type="button" class="btn btn-secondary button-spaced">Cancel</button>
            <button type="submit" class="btn btn-primary button-spaced">Login</button>
        </div>
    </div>
</form>
</body>
</html>
