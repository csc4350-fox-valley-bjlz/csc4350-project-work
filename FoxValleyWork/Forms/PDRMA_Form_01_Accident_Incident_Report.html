<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accident Incident Report</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="PDRMA_Form_01_Accident_Incident_Report.css">
</head>
<body>
<form action="" id="pdrma-form-01">

    <div class="container pdrma-form-01-title">
        <h1 id="pdrma-form-01-title">PDRMA Form O1</h1>
    </div>
    <br>
    <br>
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="agency-name">Agency Name</label>
                <input type="text" class="form-control" id="agency-name" placeholder="Fox Valley Special Recreation Association">
            </div>
            <div class="col">
                <label for="todays-date">Today's date</label>
                <input type="text" class="form-control" id="todays-date" placeholder="month/day/year">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="date-of-incident">Date of Incident</label>
                <input type="text" class="form-control" id="date-of-incident" placeholder="mm/dd/yyyy">
            </div>
            <div class="col">
                <label for="time-of-incident">Time of Incident</label>
                <input type="text" class="form-control" id="time-of-incident" placeholder="hh/mm   a.m./p.m.">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="name-of-person-completing-report">Name of person completing report</label>
                <input type="text" class="form-control" id="name-of-person-completing-report">
            </div>
            <div class="col">
                <label for="title-of-person-completing-report">Title of person completing report</label>
                <input type="text" class="form-control" id="title-of-person-completing-report">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="business-phone-number">Business Phone Number</label>
                <input type="text" class="form-control" id="business-phone-number" placeholder="630.907.1114">
            </div>
            <div class="col">
                <label for="business-email">Business Email</label>
                <input type="text" class="form-control" id="business-email" placeholder="jasonp@fvsra.org">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="how-did-incident-occur">How did the incident occur?</label>
        <textarea name="how-did-incident-occur" class="form-control" id="how-did-incident-occur" cols="30" rows="10" placeholder="Provide a brief, factual description, do not speculate on fault, etc."></textarea>
    </div>

    <div class="form-group">
        <label for="name-of-location">Name of the location or nearest intersection where the incident occurred</label>
        <input type="text" class="form-control" id="name-of-location">
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col">
            <p>Is there an address for this location? If yes, please provide the following:</p>
            </div>
            <div class="col">
                <div class="form-check form-check-inline">
                    <label for="address-available-yes" class="form-check-label">Yes</label>
                    <input type="checkbox" class="form-check-input" id="address-available-yes">
                </div>
                <div class="form-check form-check-inline">
                    <label for="address-available-no" class="form-check-label">No</label>
                    <input type="checkbox" class="form-check-input" id="address-available-no">
                </div>
                <div class="form-check form-check-inline">
                    <label for="address-available-unknown" class="form-check-label">Unknown</label>
                    <input type="checkbox" class="form-check-input" id="address-available-unknown">
                </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
</form>
</body>
</html>
